<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Total Fitness - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/css/login.css">
</head>

<body>

    <nav class="navbar  navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <img src="resources/images/TF_logo220.jpg" class="img-fluid" width="50px;">
            <a class="navbar-brand ml-2" href="#" id="title"><span style="color:blue">Total</span><span
                    style="color:red"> Fitness</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link navbrd" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbrd" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbrd" href="service.html">Service</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link navbrd" href="contact.html">Contact</a>
                    </li>



                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- start -->

        <div class="row justify-content-evenly pt-5">
            <div class="col-md-8 mt-5 pt-4 pb-4 rounded" id="row">
                <h3 class="head">Log In</h3>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>

                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" required>
                    </div>

                    <button type="button" class="btn btn-dark" onclick="create()">Login</button><br><br>
                    <h4 class="head">Want to create new account ? <a href="signup.html"
                            style="text-decoration:none;">Create
                            Account</a></h4>
                </form>
            </div>
        </div>

        <div class="row bg-dark text-white text-center mt-3 mb-3 pt-5 pb-3">
            <div class="col-12">
                <h2 class="foot1">Connect</h2><br>
                <h5 class="foot1">Follow Us</h5><br>
                <h4><i class="bi bi-facebook me-5" id="btn1" onclick="btn1()"></i><i class="bi bi-linkedin me-5"
                        id="btn2" onclick="btn2()"></i><i class="bi bi-instagram me-5" id="btn3" onclick="btn3()"></i><i
                        class="bi bi-twitter " id="btn4" onclick="btn4()"></i></h4><br>
                <p>Copyright &#169; 2022 Totalfitness LLC. All Rights Reserved.</p>
            </div>
        </div>


        <!-- End of div -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
